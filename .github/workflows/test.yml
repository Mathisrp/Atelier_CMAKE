name: Automatisation des tests

on: push

jobs:
  Compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Compilation
        run: |
          last_directory=$(basename ${{ runner.workspace }})
          git clone https://github.com/${{ github.repository }}.git
          cd ./$last_directory
          mkdir build
          cd build
          cmake ..
          make
          make test

  Tests:
    runs-on: ubuntu-latest
    needs: Compilation
    strategy:
      matrix:
        operation: [add, sub, mul, div, car]
    name: Test ${{ matrix.operation }}
    steps:
      - uses: actions/checkout@v4
      - name: Build (rebuild just in case)
        run: |
          mkdir build
          cd build
          cmake ..
          make
      - name: Run calculator test
        run: |
          cd build
          ./src/calculator ${{ matrix.operation }} 10 5


  Deploy:
    runs-on: ubuntu-latest
    needs: Tests
    steps:
      - name: Déploiement
        run: echo "Déploiement de la solution"
